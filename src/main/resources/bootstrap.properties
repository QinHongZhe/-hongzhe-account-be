#server.port=18072
#spring.aop.auto=true
#spring.application.name=account-be
##获取配置的策略
#spring.cloud.config.profile=dev
##获取配置文件的分支，默认是master。如果是是本地获取的话，则无用,
##spring.cloud.config.label=master
##开启配置信息发现
#spring.cloud.config.discovery.enabled=true
##指定配置中心的service-id，便于扩展为高可用配置集群，不区分大小写
#spring.cloud.config.discovery.service-id=v2iserver-config
#
##这个是设置与Eureka Server交互的地址，客户端的查询服务和注册服务都需要依赖这个地址。
#eureka.client.serviceUrl.defaultZone=http://localhost:18071/eureka/
##是否需要将自己注册到注册中心
#eureka.client.register-with-eureka=true
##是否需要搜索服务信息
#eureka.client.fetch-registry=true